<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>StopWatchProg</title>
   

	<link href="https://fonts.googleapis.com/css?family=Electrolize" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<form name="StopWatch" id="stopwatch" action="#" method="post">   
  
	<input  name="Watch"  value="00:00:00.000" class="time">  
	
	<div class="buttons">
		<input name=starter type="button" value="START" id="btn_start" class="btn btn-success"> 
		<input name=clearer type="button" value="RESET" id="btn_stop" class="btn btn-danger">
	</div>

</form>

<script src="js/script.js"></script>

</body>
</html>
